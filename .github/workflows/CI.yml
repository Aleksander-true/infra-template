name: CI
run-name: linter
on: 
  push:
    tags-ignore:
      - release/*
jobs:
  check-code-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.16.0'
      - run: npm run ci
      - run: npm run lint
